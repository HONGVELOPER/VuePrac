<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue multiple instance 배우기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ name }}<br>
      <button @Click='changeText'>Click Me</button>
    </div>
    <div id="app-1">
      {{ name }}<br>
      <button @Click='changeText'>Click Me</button>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          name: 'wonhee'
        },
        methods: {
          changeText() {
            app1.name = 'minsang';
          }
        },
      })

      const app1 = new Vue({
        el: '#app-1',
        data: {
          name: 'minsang'
        },
        methods: {
          changeText() {
            app.name = 'wonhee';
          }
        },
       })
    </script>
  </body>
</html>
