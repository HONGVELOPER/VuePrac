<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
    <title>뷰 이벤트 익히기2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="changeMessage">Click</button>
      {{ reversedMessage }}
      {{ reversedMessage }}
      {{ reversedMessage }}
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'hello world'
        },
        methods: {
          changeMessage() {
              this.message = "youngjin"
          }
        },
        computed: {
          reversedMessage() {
            return this.message.split('').reverse().join('')
          }
        }
      })
    </script>
  </body>
</html>
