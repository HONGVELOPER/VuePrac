<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue ifshow배우기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-show='show'>Yes</div><br>
      <button @click='toggle'>toggleButton</button>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          number: 1,
          show: false
        },
        methods: {
          toggle() {
            this.show = !this.show;
          }
        },
      })
    </script>
  </body>
</html>
