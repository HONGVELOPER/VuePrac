<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
<body>
    <div id="app">
      {{ name }}<br>
      <button @click="changeText">Click Me</button>
    </div>
    <div id="app-1">
      {{ name }}<br>
      <button @click="changeText">Click Me</button>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          name: 'youngjin'
        },
        methods: {
            changeText() {
              this.name = 'hongyoungjin';
          }
        },
      })

      const app1 = new Vue({
        el: '#app-1',
        data: {
          name: 'hyjin'
        },
        methods: {
          changeText() {
            this.name = 'hyjinn1003';
          }
        },
      })
    </script>
  </body>
</html>
