<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue ifshow배우기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">

      <!-- <div>
        {{ people[0].name}} {{ people[0].age}}
      </div>
      <div>
        {{ people[1].name}} {{ people[1].age}}
      </div>
      <div>
        {{ people[2].name}} {{ people[2].age}}
      </div>
      <div>
        {{ people[3].name}} {{ people[3].age}}
      </div> -->
      <hr>
      <div v-for="(person, index) in people" :key="person.id">
        {{ person.name}} {{ person.age }} {{ index}}
      </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          people: [
            { id: 1, name: 'a' , age: 20 },
            { id: 2 name: 'b', age: 21 },
            { id: 3 name: 'c', age: 22 },
            { id: 4 name: 'd', age: 23 },
            { id: 5 name: 'e', age: 24 },
            { id: 6 name: 'e', age: 25 },
          ]
        },
        methods: {

        },
      })
    </script>
  </body>
</html>
